<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 example</title>
</head>
<body>

    <h2>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse culpa quidem necessitatibus iure consectetur delectus minus, iusto aliquam eos at, incidunt consequatur odio. Totam sit quis assumenda magni blanditiis. Delectus.
    </h2>
    <ul>

    </ul>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
heros = ['Hulk','Dr. Strange','Spider-man','Iron-man']
d3.select('h2').style('font-size',"30px")
d3.select('ul')
.selectAll('li')
.data(heros)
.enter()
.append('li')
.text(hero => hero + "!");
</script>

</body>
</html>
